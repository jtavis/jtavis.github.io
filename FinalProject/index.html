<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Look up nonprofit organizations near you">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Nonprofits in My Neighborhood</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>
	<body>
	<div class="container">
		<header>
			
				<h1 class="logo">Nonprofits in My Neighborhood</h1>
				<nav id="large-nav">
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="about.html">ABOUT</a></li>
						<li><a href="contact.html">CONTACT US</a></li>
						
					</ul>
				</nav>
				<div id="burger">
				<i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
				<div class="clear"></div>
				<nav id="mobile-nav">
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="about.html">ABOUT</a></li>
						<li><a href="contact.html">CONTACT US</a></li>
						
					</ul>
				</nav>
				<div class="clear"></div>
				<div id="search">
				
				<div class="searchField">
				Number and Street:
				<input id="address1"></input></div>
				<div class="searchField">
				City: <input id="city"></input></div>
				<div class="searchField">
				State:
				<select class="state-dropdown" name="state[id]" id="state_id"><option value="">Any State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AR">Arkansas</option>
					<option value="AZ">Arizona</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IA">Iowa</option>
					<option value="IN">Indiana</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
					<option value="AA">Armed Forces Americas</option>
					<option value="AE">Armed Forces Europe</option>
					<option value="AP">Armed Forces Pacific</option>
					<option value="AS">America Samoa</option>
					<option value="FM">Fed. States of Micronesia</option>
					<option value="GU">Guam</option>
					<option value="MH">Marshall Islands</option>
					<option value="MP">Northern Mariana Islands</option>
					<option value="PR">Puerto Rico</option>
					<option value="PW">Palau</option>
					<option value="VI">Virgin Island</option>
					<option value="ZZ">Outside U.S.</option></select></div>
				
				<div class="searchField">
				Zip:
				<input id="zip"></input></div>
				<div class="searchField">
				Category:
				<select name="ntee[id]" id="ntee_id">
					<option value="">Any Category</option>
					<option value="1">Arts, Culture &amp; Humanities</option>
					<option value="2">Education</option>
					<option value="3">Environment and Animals</option>
					<option value="4">Health</option>
					<option value="5">Human Services</option>
					<option value="6">International, Foreign Affairs</option>
					<option value="7">Public, Societal Benefit</option>
					<option value="8">Religion Related</option>
					<option value="9">Mutual/Membership Benefit</option>
					<option value="10">Unknown, Unclassified</option></select></div>
				<div class="searchField">
				<button id="searchButton">Search</button></div>
				</div>
			
			<div class="clear"></div>
		</header>

		
		<section id="main">
			<div id="enterSrch">Enter your search!</div>
			<div class="container clearfix">
				<section id="posts" class="alignleft">
					<article id="post">
						
					</article>			

				</section>
				<aside id="sidebar" class="alignright">
					<h2>Map</h2>
					<div id="map"></div>
				</aside>
			</div>
		</section>

		<footer>
			<h4 class="logo">Nonprofits in My Neighborhood</h4>

		</footer>
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script id="entry-template" type="text/x-handlebars-template">
	  <div class="entry post">
	    <h2>{{name}}</h2>
	    <div class="address smallBold">
	    	Address: {{address}}, {{city}}, {{state}} {{zipcode}}
	    </div>
	    <div class="revenue smallBold">
	    	Annual revenue: {{totrevenue}}
	    </div>
	    <div class="moreInfo">
	      <a href="{{guidestar_url}}">Guidestar Profile</a>
	      <a href="{{nccs_url}}">National Center for Charitable Statistics Profile</a>
	      <a href="{{pdf_url}}">Link to full Form 990</a>
	    </div>
	  </div>
	</script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfR5gavsN-A7ZeowoRvpODpv9-TLJaqSE"
  type="text/javascript"></script>
    <script src="js/app.js"></script>
    </div>
	</body>
</html>
